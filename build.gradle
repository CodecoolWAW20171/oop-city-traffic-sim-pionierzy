plugins {
    id 'java'
    id 'application'
}

group 'com.codecool.pionierzy'
version '1.0-SNAPSHOT'

sourceCompatibility = 10
mainClassName = 'com.codecool.pionierzy.citytrafficsim.Main'

repositories {
    mavenCentral()
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter-api:5.2.0')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.2.0')
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }

    reports {
        html.enabled = true
    }
}